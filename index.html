<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <form action="index.html" method="post">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>


            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="user_name" id="name" placeholder="Required" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="user_email" id="email" placeholder="Required" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="user_phone" id="phone" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" name="user_address" id="address" placeholder="Optional">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="user_city" id="city" placeholder="Optional">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select name="user_state" id="state">
                        <option value="">Choose State</option>
                        <option value="CA">California</option>
                        <option value="FL">Florida</option>
                        <option value="AZ">Arizona</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="WA">Washington</option>
                        <option value="VA">Virginia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="user_zipcode" id="zip" placeholder="Optional">    
                </div>

            </fieldset>
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <h2>Newsletter</h2>
                <div class="news-group">
                    <label>Select the newsletters you would like to receive</label>
                    <div><input type="checkbox" name="news_options" id="html" value="news_html"><label for="html">HTML News</label></div>
                    <div><input type="checkbox" name="news_options" id="css" value="news_css"><label for="css">CSS News</label></div>
                    <div class="last-item"><input type="checkbox" name="news_options" id="javascript" value="news_javascript"><label for="javascript">Javascript News</label></div>
                </div>
                <div class="news=group">
                    <label>Newsletter format</label>
                    <div><input type="radio" name="news_format" id="htmlformat" value="format_html"><label for="htmlformat">HTML Format</label></div>
                        <div class="last-item"><input type="radio" name="news_format" id="plainformat" value="format_plain"><label for="plainformat">Plain text</label></div>
                </div>
                <div class="news-group">
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea name="user_topics" id="topics"></textarea>
                </div>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </main>
        <footer>
        <p>Copyright The Code Review</p>
    </footer>
    </body>
</html>
